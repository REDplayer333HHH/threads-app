<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads - Read a Thread</title>

    <script src="../js/read.js"></script>
    <script src="../js/index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="bg-danger d-flex justify-content-center">
        <h1 class="display-1 fw-bold text-white" id="thread-title">Thread</h1>
    </div>
    <div class="rounded bg-danger pt-3 px-3 mt-5 mx-5 d-flex flex-column">
        <h2 class="text-white" id="read-author">Author</h2>
        <p class="text-white fs-3 fw-bold" id="read-message">My very long message</p>
    </div>
    <div class="rounded bg-danger d-flex flex-column mx-5 mt-5">
        <p class="text-white fs-3 fw-bold px-3 pt-3">Write a comment:</p>
        <textarea class="rounded mx-3 mb-3 fs-4" id="comment-textarea" onkeydown="submitComment(event)"></textarea>
    </div>
    <div class="d-flex flex-column" id="comment-box"></div>
</body>
</html>
