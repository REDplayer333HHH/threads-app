<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads - Read a Thread</title>
    <script src="read.js"></script>
    <script src="../index.js"></script>
    <link rel="stylesheet" href="../style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="header-div">
        <h1 class="display-1 fw-bold text-white" id="thread-title">Thread</h1>
    </div>
    <div class="form">
        <h2 class="read-author" id="read-author">Author</h2>
        <p class="read-message" id="read-message">My very long message</p>`1
    </div>
    <div class="form">
        <p class="read-author">Write a comment:</p>
        <textarea class="comment-textarea" id="comment-textarea" onkeydown="submitComment(event)"></textarea>
    </div>
    <div id="comment-box"></div>
</body>
</html>
