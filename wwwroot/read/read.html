<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads - Read a Thread</title>
    <script src="read.js"></script>
    <script src="../index.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="header-div">
        <h1 class="header" id="thread-title">Thread</h1>
    </div>
    <div class="form">
        <h2 class="read-author" id="read-author">Author</h2>
        <p class="read-message" id="read-message">My very long message</p>
    </div>
    <div class="form">
        <p class="read-author">Write a comment:</p>
        <textarea class="comment-textarea" id="comment-textarea" onkeydown="submitComment(event)"></textarea>
    </div>
    <div id="comment-box"></div>
</body>
</html>
