<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads - Create a Thread</title>
    <link rel="stylesheet" href="../style.css">
    <script src="create.js"></script>
    <script src="../index.js"></script>
</head>
<body>
    <div class="header-div">
        <h1 class="header">Create a Thread</h1>
    </div>
    <form class="form">
        <h2 class="form-label">Title</h2>
        <input type="text" class="form-input-small form-input" id="input-title">
        <h2 class="form-label">Author</h2>
        <input type="text" class="form-input-small form-input" id="input-author">
        <h2 class="form-label">Message</h2>
        <textarea maxlength="500" class="form-input-big form-input" id="input-message"></textarea>
        <button type="button" class="form-button" id="submit-button">Submit</button>
    </form>
</body>
</html>
