<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads - Create a Thread</title>
    <script src="create.js"></script>
    <script src="../index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark" style="font-family: 'Courier New', Courier, monospace;">
    <div class="bg-danger d-flex justify-content-center">
        <h1 class="text-white fw-bold display-1">Create a Thread</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form class="bg-danger mt-5 rounded justify-content-center col-10">
            <div class="justify-content-center mx-5 pt-3">
                <h2 class="fs-3 text-white fw-bold">Title</h2>
                <textarea rows="1" type="text" class="rounded col-12 fw-bold fs-4" id="input-title"></textarea>
            </div>
            <div class="justify-content-center mx-5 pt-3">
                <h2 class="fs-3 text-white fw-bold">Author</h2>
                <textarea rows="1" type="text" class="rounded col-12 fw-bold fs-4" id="input-author"></textarea>
            </div>
            <div class="justify-content-center mx-5 pt-3">
                <h2 class="fs-3 text-white fw-bold">Message</h2>
                <textarea class="rounded col-12 fw-bold fs-4" style="height: 10vh;" id="input-message"></textarea>
            </div>
            <div class="d-flex justify-content-center mx-5 py-3">
                <button type="button" class="rounded col-4 btn btn-light fw-bold fs-4" id="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
